[build]
  command = "npm ci && npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "18"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# ============================================
# HEADERS DE SÉCURITÉ RENFORCÉS
# ============================================

[[headers]]
  for = "/*"
  [headers.values]
    # Protection contre le clickjacking
    X-Frame-Options = "DENY"
    
    # Protection contre le sniffing MIME
    X-Content-Type-Options = "nosniff"
    
    # Protection XSS (navigateurs anciens)
    X-XSS-Protection = "1; mode=block"
    
    # Politique de référent stricte
    Referrer-Policy = "strict-origin-when-cross-origin"
    
    # HSTS - Force HTTPS pendant 1 an avec preload
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
    
    # Politique de permissions (désactiver fonctionnalités non utilisées)
    Permissions-Policy = "accelerometer=(), camera=(), geolocation=(), gyroscope=(), magnetometer=(), microphone=(), payment=(), usb=(), interest-cohort=()"
    
    # Content Security Policy (CSP)
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com data:; img-src 'self' data: https: blob:; connect-src 'self' https://api.getbible.net https://*.netlify.app https://*.vercel.app https://katameros-api.onrender.com; frame-ancestors 'none'; base-uri 'self'; form-action 'self'"
    
    # Protection téléchargements
    X-Download-Options = "noopen"
    
    # Cross-Origin policies
    Cross-Origin-Opener-Policy = "same-origin"
    Cross-Origin-Resource-Policy = "same-origin"

# Cache longue durée pour assets statiques
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.woff2"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache pour les images
[[headers]]
  for = "/*.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.svg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache modéré pour le contenu JSON (mises à jour possibles)
[[headers]]
  for = "/content/*"
  [headers.values]
    Cache-Control = "public, max-age=3600, stale-while-revalidate=86400"

# Pas de cache pour l'API
[[headers]]
  for = "/api/*"
  [headers.values]
    Cache-Control = "no-store, no-cache, must-revalidate"
